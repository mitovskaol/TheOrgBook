<div class="search-nav row">
  <div class="col-sm-4 col-left">
    <button type="button" [title]="'general.prev-link' | translate" class="btn btn-default btn-md nav-button nav-previous" [disabled]="!havePrevious" (click)="performNav($event, 'previous')">
      <span class="fa fa-arrow-left"></span>
      <span translate>general.prev-link</span>
    </button>
  </div>
  <div class="col-sm-4 text-center col-center">
    <span *ngIf="loaded">{{'search.records-prefix' | translate}} {{info.firstIndex}}-{{info.lastIndex}} of {{info.totalCount}}</span>
  </div>
  <div class="col-sm-4 text-right col-right">
    <button type="button" [title]="'general.next-link' | translate" class="btn btn-default btn-md nav-button nav-next" [disabled]="!haveNext" (click)="performNav($event, 'next')">
      <span translate>general.next-link</span>
      <span class="fa fa-arrow-right"></span>
    </button>
  </div>
</div>
