<ng-container *ngIf="(result$ | async) as creds">
    <loading-indicator [loading]="creds.loading"></loading-indicator>
    <error-message [error]="creds.error"></error-message>
    <timeline-view [rows]="timelineRows" [range]="timelineRange" *ngIf="timelineRows.length"></timeline-view>
    <span *ngIf="creds.loaded && ! timelineRows.length">.</span>
</ng-container>
