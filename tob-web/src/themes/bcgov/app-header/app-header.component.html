<header>
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="https://www2.gov.bc.ca">

        <img class="img-fluid d-none d-md-block"
          [src]="'assets/bootstrap/bcid-logo-rev-' + parent.currentLang + '.svg'" width="177" height="44"
          tabindex="-1" [alt]="'app.header.logo-alt-text' | translate">

        <img class="img-fluid d-md-none" src="assets/bootstrap/bcid-symbol-rev.svg" width="63" height="44"
          [alt]="'app.header.logo-alt-text' | translate">
      </a>
      <div class="navbar-brand">
        <span translate>app.header.title</span>
        <span class="tag">BETA</span>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
        (click)="toggleNavCollapsed($event)" [attr.aria-expanded]="!navCollapsed" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-label">MENU</span>
      </button>
      <div class="collapse navbar-collapse" [ngbCollapse]="navCollapsed" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#" [lang]="parent.altLang" (click)="parent.switchLanguage($event)">{{parent.altLangLabel}}</a>
        </div>
      </div>
    </div>
  </nav>
</header>
